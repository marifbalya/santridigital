
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* For a better textarea/contentEditable scrollbar in dark mode */
    div[contentEditable="true"]::-webkit-scrollbar,
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    div[contentEditable="true"]::-webkit-scrollbar-track,
    textarea::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    div[contentEditable="true"]::-webkit-scrollbar-thumb,
    textarea::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 4px;
    }
    div[contentEditable="true"]::-webkit-scrollbar-thumb:hover,
    textarea::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }

    /* Basic Syntax Highlighting Styles */
    /* These can be mapped to tokenColors in Editor.tsx */
    /* Default text color is handled by .text-slate-200 on the editor div */
    .token-comment { color: #65a30d; } /* Tailwind lime-600 (example) */
    .token-punctuation { color: #94a3b8; } /* Tailwind slate-400 */
    .token-tag { color: #ef4444; } /* Tailwind red-500 */
    .token-attributeName { color: #f59e0b; } /* Tailwind amber-500 */
    .token-attributeValue { color: #84cc16; } /* Tailwind lime-500 */
    .token-string { color: #84cc16; } /* Tailwind lime-500 */
    .token-keyword { color: #a855f7; } /* Tailwind purple-500 */
    .token-selector { color: #f97316; } /* Tailwind orange-500 */
    .token-propertyName { color: #38bdf8; } /* Tailwind sky-400 */
    .token-cssValue { color: #eab308; } /* Tailwind yellow-500 */
    .token-number { color: #2dd4bf; } /* Tailwind teal-400 */
    .token-functionName { color: #3b82f6; } /* Tailwind blue-500 */
    .token-variable { color: #6366f1; } /* Tailwind indigo-500 */
    .token-operator { color: #ec4899; } /* Tailwind pink-500 */


    /* Ensure iframe takes up space correctly */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    body {
      overscroll-behavior: none; /* Prevents bounce on scroll in some browsers */
    }
    
    /* Placeholder for contentEditable */
    div[contentEditable="true"]:empty:before {
        content: attr(data-placeholder);
        color: #64748b; /* slate-500 */
        pointer-events: none;
        display: block; /* For the content to actually show up */
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "vite": "https://esm.sh/vite@^6.3.5",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-800">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
